<!-- app.component.html -->
<div class="app-background">
  <!-- Your existing content goes here -->
  <header class="container mx-auto flex justify-between items-center header-container">
    <div class="header-title">
      <h1>{{ title }}</h1>
    </div>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <div class="flex flex-wrap justify-between mb-8">
      <div class="w-full md:w-1/2 lg:w-1/3 p-2">
        <app-user-form (addUser)="onAddUser($event)"></app-user-form>
      </div>
      <div class="w-full md:w-1/2 lg:w-2/3 p-2">
        <app-user-list (selectUser)="onSelectUser($event)"></app-user-list>
      </div>
    </div>
    <div class="mb-8">
      <app-user-chart [users]="users" [selectedUser]="selectedUser" (deleteUser)="onDeleteUser($event)"></app-user-chart>
    </div>
  </main>
</div>
