<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-blue-700">Add Workout</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="userName">Name</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="workoutType">Workout Type</label>
      <select id="workoutType" [(ngModel)]="workoutType" name="workoutType" required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        <option value="">Select Workout Type</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
        <option value="Yoga">Yoga</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="minutes">Workout Minutes</label>
      <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
    </div>
    <button type="submit"
      class="bg-blue-700 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-800">
      Add Workout
    </button>
  </form>
</div>
