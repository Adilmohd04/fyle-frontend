<div class="flex flex-col md:flex-row">
  <div class="w-full md:w-1/3 p-4 bg-gray-100 rounded-t-lg md:rounded-l-lg shadow-md mb-4 md:mb-0">
    <h3 class="text-2xl font-bold mb-4 text-blue-700">Users</h3>
    <ul>
      <li *ngFor="let user of users" class="cursor-pointer hover:bg-gray-200 p-2 rounded" (click)="onSelectUser(user)">
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div class="w-full md:w-2/3 p-4 bg-white rounded-b-lg md:rounded-r-lg shadow-md">
    <h3 class="text-2xl font-bold mb-4 text-blue-700">{{ selectedUser?.name || 'Select a User' }}</h3>
    <button *ngIf="selectedUser" (click)="onDeleteUser()" class="bg-red-600 text-white p-2 rounded hover:bg-red-500 mb-4">Delete User</button>
    <canvas id="userChart" class="w-full h-64"></canvas>
  </div>
</div>
